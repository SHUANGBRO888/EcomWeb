<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/webUserLogin.css"/>
</head>
<body>
<div class="login-form">
    <div class="title">Login</div>
    <form action="/user/login_submit" method="post">
        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" id="userName" name="userName" required="required"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required="required"/>
        </div>
        <div class="form-group">
            <input type="submit" value="Login" class="submit-button"/>
            <div class="error-message" th:text="${error}"></div>
        </div>
        <div class="form-group">
            <a href="/" class="return-home-link"><button type="button">Back to Homepage</button></a>
        </div>
    </form>
</div>
</body>
</html>
