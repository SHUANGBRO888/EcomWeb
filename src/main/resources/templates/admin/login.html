<!DOCTYPE html>
<html lang="en", xmlns: th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>BackEnd Login</title>
    <link rel="stylesheet" type="text/css" href="/css/admin.css"/>
</head>
<body>
    <div class = "frm">
        <div class = "title">
            Admin Sign In
        </div>
        <form action = "/admin/login_submit" method="post">
            <table>
                <tr>
                    <td>Username</td>
                    <td>
                        <input type="text" name="userName" required ="required"/>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" name="password" required ="required"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Sign In"/>
                        <div th:text ="${error}" style ="color:#FF0000FF;"></div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <a href="/"><button type="button">Back to Homepage</button></a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
