<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Add Items</title>
    <link rel="stylesheet" type="text/css" href="/css/admin.css"/>
    <style type="text/css">
        .frm{
            width:600px;
            margin-top:30px;
        }
    </style>
    <script type="text/javascript">
        // show img
        function showImg() {
            // set visit obj
            var file = new FileReader();
            file.onload = function(ev){
                img.src= ev.target.result;
            }
            file.readAsDataURL(file.files[0]);
        }
    </script>
</head>
<body>
<div class = "frm">
    <div class = "title">
        Add Items Information
    </div>
    <form action = "/admin/items/add_submit" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Items Name</td>
                <td>
                    <input type="text" name="goodsName" required ="required"/>
                </td>
            </tr>
            <tr>
                <td>Items Price</td>
                <td>
                    <input type="text" name="price" required ="required"/>
                </td>
            </tr>
            <tr>
                <td>Place Of Production</td>
                <td>
                    <input type="text" name="address" required ="required"/>
                </td>
            </tr>
            <tr>
                <td>Date Of Production</td>
                <td>
                    <input type="text" name="produceDate" required ="required"/>
                </td>
            </tr>
            <tr>
                <td>Picture</td>
                <td>
                    <img src="/img/items.png" width="80" height="100" id="img"/>
                    <br/>
                    <input type="file" name="file" id="file" onchange="showImg()"/>
                </td>
            </tr>
            <tr>
                <td>Item Category</td>
                <td>
                    <select name = "category.categoryID">
                        <option value="">Select</option>
                        <option th:each="c:${categoryList}"
                                th:value="${c.categoryID}"
                                th:text="${c.categoryName}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Add"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
