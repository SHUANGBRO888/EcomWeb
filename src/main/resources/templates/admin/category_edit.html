<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
    <link rel="stylesheet" type="text/css" href="/css/admin.css"/>
</head>
<body>
<div class = "frm">
    <div class = "title">
        Edit Category
    </div>
    <form action = "/admin/category/edit_submit" method="post">
        <input type="hidden" name="categoryID" th:value="${category.categoryID}">
        <table>
            <tr>
                <td>Category Name</td>
                <td>
                    <input type="text"
                           name="categoryName"
                           th:value="${category.categoryName}"
                           required ="required"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Update"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
